apiVersion: apps/v1
kind: Deployment
metadata:
  name: demoapp-deployment
spec:
  selector:
    matchLabels:
      app: demoapp
  replicas: 2
  template:
    metadata:
      labels:
        app: demoapp
    spec:
      containers:
      - name: demoapp
        image: blackbirddev/demoapp
      #  resources:
        #  limits:
          #  memory: "128Mi"
          #  cpu: "500m"
        ports:
        - containerPort: 80
        imagePullSecrets:
       - name: ${{ secrets.REGISTRY_LOGIN_SERVER }}
